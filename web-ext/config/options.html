<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <form>
    <h3>Loggers</h3>
    <p><strong>WEN extension id: </strong><input type="text" id="wen-id" size=40></p>
    <p><strong>Http endpoint: </strong><input type="text" id="http-endpoint" size=40></p>
    <p><strong>Log to console: </strong><input type="checkbox" id="console"></p>
    <h3>Monitors</h3>
    <p><strong>Click attemp: </strong><input type="checkbox" id="ClickAttemtpMonitor"></p>
    <p><strong>Url visit: </strong><input type="checkbox" id="UrlsVisitedMonitor"></p>
    <p><strong>Form submission: </strong><input type="checkbox" id="FormSubmissionMonitor"></p>
    <p><button id="submit-button" type="submit">Save</button></p>
  </form>
  <script src="/node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
  <script src="options.js"></script>
</body>

</html>
